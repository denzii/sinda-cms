# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'sinda'
  imageRepository: 'sindacmsapp'
  containerRegistry: 'sinda.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: DockerCompose@0
      displayName: Build an image
      inputs:
        containerregistrytype: 'Azure Container Registry'
        dockerComposeFile: '$(Build.SourcesDirectory)/docker-compose.yml'
        action: Build services
        repository: $(imageRepository)
        containerRegistry: $(dockerRegistryServiceConnection)
    - task: DockerCompose@0
      displayName: Push an image
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'Azure subscription 1 (d21330e2-f2ba-412a-b249-cafa9798a914)'
        azureContainerRegistry: '{"loginServer":"sinda.azurecr.io", "id" : "/subscriptions/d21330e2-f2ba-412a-b249-cafa9798a914/resourceGroups/sinda-cms-group/providers/Microsoft.ContainerRegistry/registries/sinda"}'
        dockerComposeFile: '$(Build.SourcesDirectory)/docker-compose.yml'
        action: 'Push services'
        includeLatestTag: true
